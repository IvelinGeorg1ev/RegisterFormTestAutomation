<!DOCTYPE html>
<html>
<head>
<title>RegisterForm</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Register form for test automation with Selenium</h1>
<div id="main">
    <div id="UP-section">
    <label for="name">First Name</label><br>
    <input type="text" id="name1"><br>
    <label for="name2" id="name2">Surname</label><br>
    <input type="text"><br>
    <label for="user">User Name</label><br>
    <input type="text" id="user"><br>
    <label for="password" id="password">Password</label><br>
    <input type="text"><br>
    <label for="password" id="password2">Re-type Password</label><br>
    <input type="text"><br>
    </div>
    <label for="birth">Day of Birth</label><br>
    <select id="birth" name="dayofbirth">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
    </select>  
    </div>
    <input type="radio" id="gender1" value="male"><label for="male">Male</label>
    <input type="radio" id="gender2" value="female"><label for="female">Female</label><br>
    <div>
    <label for="city">City:</label><br>
    <select id="city" name="city">
        <option value="Burgas">Burgas</option>
        <option value="Varna">Varna</option>
        <option value="Sofia">Sofia</option>
        <option value="Plovdiv">Plovdiv</option>
    </select>  
    </div>
</div>


</body>
</html>
